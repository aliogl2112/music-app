<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="music-container">
        <img src="" alt="" id="music-image" class="music-row">
        <audio id="music-audio" src=""></audio>
        <div class="music-details music-row">
            <p class="title"></p>
            <p class="singer"></p>
        </div>
        <div id="progress" class="music-row">
            <input type="range" id="progress-bar" class="form-range">
            <div class="times">
                <span id="current-time">0:00</span>
                <span id="duration">3:24</span>
            </div>
        </div>
        <div class="controls music-row">
            <i id="prev" class="fa-solid fa-backward-step"></i>
            <i id="play" class="fa-solid fa-play"></i>
            <i id="next" class="fa-solid fa-forward-step"></i>
        </div>
        <footer class="footer">
            <i class="fa-solid fa-bars" data-bs-toggle="collapse" data-bs-target="#music-list"></i>
            <div class="volume-control">
                <i class="fa-solid fa-volume-high" id="volume-icon"></i>
                <input type="range" id="volume" max="100" value="100" class="form-range">
            </div>
        </footer>
        <div id="music-list" class="collapse music-row" style="width: 100%; ">
             <ul class="music-list-group">
               <!-- <li class="music-list-item">
                    <span class="music-list-title">
                        <span class="singer">asdad</span> - <span class="tite"><b>asdsad</b></span>
                    </span>
                    <span class="music-list-time">asd</span>
                </li> -->
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/music.js"></script>
    <script src="scripts/musicplayer.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
